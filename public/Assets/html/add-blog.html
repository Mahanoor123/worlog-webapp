<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/full-add-blog.css">
    <title>Add Blog</title>
</head>

<body>
    <!---------------------- Navbar ---------------------->
    <!---------------------- Navbar ---------------------->
    <!---------------------- Navbar ---------------------->

    <nav class="navbar">
        <div class="social_icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest-p"></i>
        </div>
        <div class="logo">
            <img src="/public/Assets/images/logos&illustration/worlog-logo.png">
        </div>
        <div class="navlinks">
            <a href="#" class="wishlist"><i class="fa-solid fa-heart"></i> <span id="fvrt-count">0</span></a>
            <img src="" alt="" class="profile">
            <div class="profile_popup">
                <button class="view_profile">View Profile</button>
                <hr>
                <button class="logOut">Logout</button>
            </div>
        </div>
    </nav>

    <!---------------------- Create Blog ---------------------->
    <!---------------------- Create Blog ---------------------->
    <!---------------------- Create Blog ---------------------->

    <main>
        <div class="error_popup"></div>
        <section class="create_header">
            <div class="create_blog">
                <div class="blog_header">
                    <a href="#" class="back"><i class="fa-solid fa-less-than"></i>Back</a>
                    <h3>Add Your Blog</h3>
                    <a href="#" class="extra_option">Extra Option</a>
                </div>
                <div class="add_blog_info">
                    <!-- Blog Form -->
                    <form class="blog_form">
                        <div class="blog_basic">
                            <h4><i class="fas fa-info-circle"></i> Basic Blog Information</h4>
                            <div class="blog_title">
                                <input type="text" placeholder="Blog Title">
                            </div>
                            <div class="blog_seo_title">
                                <input type="text" placeholder="URL friendly title">
                            </div>
                            <div class="blog_cat">
                                <select id="categorySelect" name="Categories">
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Business">Business</option>
                                    <option value="Travelling">Travelling</option>
                                    <option value="Education">Education</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Meal">Food & Diet</option>
                                    <option value="Media">Media & Marketing</option>
                                    <option value="fashion">Fashion & Trends</option>
                                    <option value="money">Money & Finances</option>
                                </select>
                            </div>
                            <div class="blog_tags">
                                <input type="text" placeholder="Keywords (Comma separated)">
                            </div>
                        </div>
                        <div class="blog_media">
                            <h4><i class="fas fa-edit"></i> Blog Content & Media</h4>
                            <div class="blog_content">
                                <div class="editor-toolbar">
                                    <button type="button" onclick="toggleFormat('bold')" id="boldBtn"><b>B</b></button>
                                    <button type="button" onclick="toggleFormat('italic')" id="italicBtn"><i>I</i></button>
                                    <button type="button" onclick="toggleFormat('underline')" id="underlineBtn"><u>U</u></button>
                                    <button type="button" onclick="toggleHeading('H2')" id="h2Btn">H1</button>
                                    <button type="button" onclick="toggleHeading('H1')" id="h1Btn">h2</button>
                                    <button type="button" onclick="toggleHeading('P')" id="pBtn">P</button>
                                    <button type="button" onclick="insertBullet()"><i class="fas fa-list"></i></button>
                                </div>
                                <div contenteditable="true" id="richTextEditor" class="editor"
                                    aria-placeholder="Enter blog content">
                                </div>
                            </div>
                            <div class="blog_summary">
                                <input type="text" placeholder="Short Summary (for preview)">
                            </div>
                            <div class="blog_images">
                                <label class="file_upload">
                                    <i class="fas fa-image"></i> Upload Blog Cover
                                    <input type="file" id="blogImageInput" accept="image/*">
                                </label>
                                <label class="file_upload">
                                    <i class="fas fa-images"></i> Upload Additional Image
                                    <input type="file" id="additionalImagesInput" multiple accept="image/*">
                                </label>
                            </div>
                        </div>
                        <div class="status_controls">
                            <h4><i class="fas fa-clock"></i> Additional Info</h4>
                            <input type="text" placeholder="Estimated Reading Time">
                            <input type="text" placeholder="Reading URL (optional)">
                            <input type="text" placeholder="Important tags">
                        </div>
                        <button class="primary_btn" type="submit">Publish</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!---------------------- Footer ---------------------->
    <!---------------------- Footer ---------------------->
    <!---------------------- Footer ---------------------->

    <footer>
        <div class="sub_footer">
            <h4>This blog developed by:</h4>
            <span>Mahanoor khan</span>
            <img src="/public/Assets/images/logos&illustration/my_logo.png" alt="">
            <div class="creater_socials">
                <i class="fa-solid fa-facebook-f"></i>
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-search"></i>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/add-blog.js"></script>
    <script src="../js/editor.js"></script>

</body>

</html>

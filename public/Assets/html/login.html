<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Loginpage</title>
</head>
<body>

    <div class="main">
        <div class="error_popup"></div>
        <form class="login_form">
            <img src="../images/logos&illustration/user_login.png" alt="User Login" class="profile">
            <div class="form_inputs">
                <input type="email" placeholder="Email" id="userEmail">
                <div class="password_input">
                    <input type="password" placeholder="Password" id="userPassword">
                    <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
                </div>
            </div>
            <p class="form_links" id="forgot_password">Forgot Password?</p>
            <div class="google_login">
                <p>----------Or login with----------</p>
                <a href="#" id="signinWithGoogle">
                    <img src="../images/logos&illustration/google.png" alt="img" width="100">
                </a>
            </div>
            <div class="login_btn">
                <button type="submit">Login</button>
            </div>
            <p class="signup_link">Don't have an account? <a href="./signup.html">SignUp</a> here</p>
        </form>
    </div>

    <script type="module" src="../js/forms.js"></script>
</body>

</html>
